<!DOCTYPE html>
<html>
<head>
    <title>Startup page</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <label for="url">
        Enter Start Page URL:
    </label>
    <input type="text" id="url">
    <label for="windowCreate">
        <input type="checkbox" id="windowCreate">
        Redirect new windows
    </label>
    <label for="replaceAllTabs">
        <input type="checkbox" id="replaceAllTabs">
        Replace new tab page completely
    </label>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
